<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page 
					<small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Danh sách đơn hàng</h3>
						
						
						</div>

						<div class="box-body">
								
							<table class="table table-bordered">
								<tbody>
									<tr>
										<th style="width: 10px">ID</th>
										<th>User</th>
										<th>Status</th>
										<th>Created</th>
										<th>Action</th>
									</tr>
									
									<tr th:each="order : ${orders}">
										<td th:text="${order.id}"></td>
										<td th:text="${order.user.userName}"></td>
										
										<td th:if="${order.status == 0}"><span class="label label-warning">Chờ xác nhận</span>
										</td>
										<td th:if="${order.status == 1}"><span class="label label-danger">Đã duyệt</span>
										</td>
										<td th:if="${order.status == 2}"><span class="label label-info">Đang giao hàng</span>
										</td>
										<td th:if="${order.status == 3}"><span class="label label-success">Giao hàng thành công</span>
										</td>
										<td th:text="${order.createdAt}"></td>
										<td>
											<a  class="btn btn-success">Chi tiết</a>
											
										</td>
									</tr>
									
									
								</tbody>
							</table>
						</div>

						
					</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
